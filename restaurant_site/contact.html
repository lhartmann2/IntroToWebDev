	<body>
		<noscript>
			<p style="text-align: center;">This site is best viewed with Javascript enabled.</p>
		</noscript>
		
			<div class="jumbotron">
				<h1>Our 2nd Location is opening soon!</h1>
				<h2 class="font-italic">Get ready, St. Paul!</h2>
				<h3 class="text-right mt-5">Opening Downtown Summer 2020!</h3>
			</div>
			
			<header>
				<h1>Logi's Subs</h1>
				<h3><em>A New York-Style Deli</em></h3>
			</header>
			
			<nav>
				<hr/>
				<a class="btn badge-pill" href="index.html"><span class="fa fa-home"></span> Home</a>
				<a class="btn badge-pill" href="menu.html">Menu</a>
				<a class="btn badge-pill" href="contact.html">Contact Us</a>
				<hr/>
			</nav>
			
			<div class="col-md-9 mb-md-0 mb-5 center">
				<form id="contact" name="contact" onsubmit="return validateItems();" onreset="resetForm();">
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="name" class="">Name:</label>
								<input type="text" id="name" name="name" class="form-control">
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="email" class="">Email:</label>
								<input type="text" id="email" name="email" class="form-control">
							</div>
						</div>
					</div>
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="phone" class="">Phone:</label>
								<input type="text" id="phone" name="phone" class="form-control">
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="reason">Reason for Inquiry: </label>
								<select id="reason" class="form-control" name="_reason">
									<option value="default" selected>Catering</option>
									<option value="privateParty">Private Party</option>
									<option value="feedback">Feedback</option>
									<option value="other">Other</option>
								</select>
							</div>
						</div>
					</div>
					
					<div class="row">
					
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="info">Additional Information: </label>
								<textarea type="text" id="additionalInfo" name="additionalInfo" rows="2" class="form-control md-textarea"></textarea>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="md-form mb-0">
								<fieldset>
									<legend>Have you been to the restaurant? </legend>
									<input type="radio" name="answer" value="YES" />
									<label for="choice1">Yes</label>
									<input type="radio" name="answer" value="NO" />
									<label for="choice2">No</label><br/><br/>
								</fieldset>
							</div>
						</div>
						
					</div>
					
					<div class="row">
					
						<div class="col-md-6">
							<div class="md-form mb-0">
								<fieldset>
									<legend>Best days to contact you: </legend>
									<input type="checkbox" id="monday" name="bestDay" value="monday">
									<label for="monday">M </label>
									<input type="checkbox" id="tuesday" name="bestDay" value="tuesday">
									<label for="tuesday">T </label>
									<input type="checkbox" id="wednesday" name="bestDay" value="wednesday">
									<label for="wednesday">W </label>
									<input type="checkbox" id="thursday" name="bestDay" value="thursday">
									<label for="thursday">Th </label>
									<input type="checkbox" id="friday" name="bestDay" value="friday">
									<label for="friday">F</label>
								</fieldset>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="md-form mb-0">
								<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
								<button type="reset" id="resetButton" class="btn btn-default">Reset</button>
							</div>
						</div>
						
					</div>
						
					
				</form>
			</div>
