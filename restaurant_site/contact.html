<html lang="en">
	<head>
		<title>Logi's Subs - Contact Us</title>
		<link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	</head>
	
	<body>
			<header>
				<h1>Logi's Subs</h1>
				<h3><em>A New York-Style Deli</em></h3>
			</header>
			
			<nav>
				<hr/>
				<p><a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="menu.html">Menu</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="contact.html">Contact Us</a></p>
				<hr/>
			</nav>
			
			<form action="submit.html" method="POST">
				<div class="required">
					<label for="name">Name: </label>
					<input type="text" name="name" required /> <br/><br/>
					<label for="email">Email: </label>
					<input type="text" name="email" required /> <br/><br/>
					<label for="phone">Phone: </label>
					<input type="text" name="phone" required /> <br/><br/>
				</div>
				
				<label for="contact">Reason for Inquiry: </label>
				<select id="contact" name="reason">
					<option value="default" selected>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select> <br/><br/>
				
				<label for="info">Additional Information: </label>
				<textarea name="additionalInfo"></textarea><br/>
				
				<fieldset>
					<legend>Have you been to the restaurant? </legend>
					<input type="radio" name="answer" value="YES" />
					<label for="choice1">Yes</label>
					<input type="radio" name="answer" value="NO" />
					<label for="choice2">No</label><br/><br/>
				</fieldset>
				
				<fieldset>
					<legend>Best days to contact you: </legend>
					<input type="checkbox" id="monday" name="bestDay" value="monday">
					<label for="monday">M </label>
					<input type="checkbox" id="tuesday" name="bestDay" value="tuesday">
					<label for="tuesday">T </label>
					<input type="checkbox" id="wednesday" name="bestDay" value="wednesday">
					<label for="wednesday">W </label>
					<input type="checkbox" id="thursday" name="bestDay" value="thursday">
					<label for="thursday">Th </label>
					<input type="checkbox" id="friday" name="bestDay" value="friday">
					<label for="friday">F</label>
				</fieldset>
				
				<br/>
				<input type="submit" name="submit" value="Submit" />
				<br/>
			</form>
			
			<footer>
				<p>501 S Washington Ave, Minneapolis, MN 55415</p>
				<p>612-455-5554</p>
			</footer>
	</body>
</html>
