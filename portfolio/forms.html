<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forms in HTML</title>
	</head>
	
	<body>
		<h1>Form Example</h1>
		<form action="fakepage.html" method="POST">
			Text Input: <input type="text" name="myTextInput" required /> <br/>
			Radio Buttons:<br/>
			<input type="radio" name="answer" value="YES" checked />Yes<br/>
			<input type="radio" name="answer" value="NO" />No<br/>
			<input type="radio" name="answer" value="MAYBE" />Maybe<br />
			Password: <input type="password" name="userPassword" /><br/>
			<input type="checkbox" name="myChoices" value="Soup" />Soup<br/>
			<input type="checkbox" name="myChoices" value="Salad" checked />Salad<br/>
			<input type="checkbox" name="myChoices" value="Fries" checked />Fries<br/>
			<input type="checkbox" name="myChoices" value="Dessert" checked />Dessert<br/>
			<select name="OSs">
				<option value="win">Windows</option>
				<option value="osx">macOS</option>
				<option value="lin">Linux</option>
				<option value="and">Android</option>
				<option value="ios">iOS</option>
				<option value="bsd">BSD</option>
				<option value="dos">MS-DOS</option>
				<option value="sol">Solaris</option>
				<option value="os2">OS/2</option>
			</select><br/>
			<textarea name="briefDescription"></textarea></br>
			<input type="submit" /> <input type="reset" /><br />
			
	
		
		</form>
	</body>
</html>
